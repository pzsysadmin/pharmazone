<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <style>
        /* Modern Email Clients - Fonts Hosted Externally */
        @font-face {
            font-family: 'HurmeGeometricSans1-Bold';
            src: url('https://pzsysadmin.github.io/pharmazone/HurmeGeometricSans1-Bold.woff2') format('woff2'),
                 url('https://pzsysadmin.github.io/pharmazone/HurmeGeometricSans1-Bold.woff') format('woff');
        }

        @font-face {
            font-family: 'HurmeGeometricSans1-Regular';
            src: url('https://pzsysadmin.github.io/pharmazone/HurmeGeometricSans1-Regular.woff2') format('woff2'),
                 url('https://pzsysadmin.github.io/pharmazone/HurmeGeometricSans1-Regular.woff') format('woff');
        }

        body {
            font-family: 'HurmeGeometricSans1-Regular', Arial, sans-serif;
            background-color: #ffffff;
        }

        .signature {
            max-width: 700px;
            border: 1px solid #004c3f;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            font-size: 14px;
            color: #004c3f;
            background-color: #ffffff;
        }

        .logo {
            width: 100px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .details {
            flex: 1;
            text-align: left;
        }

        .name {
            font-family: 'HurmeGeometricSans1-Bold', Arial, sans-serif;
            font-size: 24px;
            color: #004c3f;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .title {
            font-size: 18px;
            color: #ea9999;
        }

        .contact strong {
            font-weight: bold;
        }

        .contact a {
            text-decoration: none;
            color: #004c3f;
        }

        @media screen and (max-width: 600px) {
            .signature {
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                width: 80px;
            }

            .name {
                font-size: 18px;
            }

            .title {
                font-size: 14px;
            }

            .contact {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
